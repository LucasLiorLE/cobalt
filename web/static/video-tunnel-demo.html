<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tunnel Demo - Cobalt</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .tunnel-link {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #0d47a1;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            word-break: break-all;
        }
        .video-list {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }
        .video-item {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .video-item:last-child {
            border-bottom: none;
        }
        .video-item strong {
            color: #007bff;
        }
        .api-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Video Tunnel Link Generator</h1>
        
        <div class="api-info">
            <strong>API Endpoints:</strong><br>
            ‚Ä¢ GET /videos/request?name={videoName}&expiration={minutes}<br>
            ‚Ä¢ GET /videos/list - Lists available videos
        </div>

        <div class="form-group">
            <label for="videoName">Video Name:</label>
            <input 
                type="text" 
                id="videoName" 
                placeholder="e.g., demo-video, sample-clip, test-video"
                value="demo-video"
            >
        </div>

        <div class="form-group">
            <label for="expiration">Expiration (minutes):</label>
            <select id="expiration">
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60" selected>1 hour</option>
                <option value="120">2 hours</option>
                <option value="360">6 hours</option>
                <option value="720">12 hours</option>
            </select>
        </div>

        <div>
            <button onclick="generateTunnelLink()">Generate Tunnel Link</button>
            <button onclick="listVideos()">List Available Videos</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Configuration - adjust API_BASE_URL for your environment
        const API_BASE_URL = window.location.protocol + '//' + window.location.hostname + ':9000';

        async function generateTunnelLink() {
            const videoName = document.getElementById('videoName').value.trim();
            const expiration = document.getElementById('expiration').value;
            const resultDiv = document.getElementById('result');

            if (!videoName) {
                showResult('Please enter a video name.', 'error');
                return;
            }

            try {
                showResult('Generating tunnel link...', 'info');
                
                const response = await fetch(
                    `${API_BASE_URL}/videos/request?name=${encodeURIComponent(videoName)}&expiration=${expiration}`
                );
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccessResult(data);
                } else {
                    showErrorResult(data);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }

        async function listVideos() {
            const resultDiv = document.getElementById('result');

            try {
                showResult('Loading available videos...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/videos/list`);
                const data = await response.json();
                
                if (response.ok) {
                    showVideoList(data);
                } else {
                    showErrorResult(data);
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }

        function showSuccessResult(data) {
            const resultDiv = document.getElementById('result');
            
            const html = `
                <div class="success">
                    <h3>‚úÖ Tunnel Link Generated Successfully!</h3>
                    
                    <h4>Video Information:</h4>
                    <p><strong>ID:</strong> ${data.video.id}</p>
                    <p><strong>Title:</strong> ${data.video.title}</p>
                    <p><strong>Duration:</strong> ${data.video.duration} seconds</p>
                    <p><strong>Format:</strong> ${data.video.format}</p>
                    
                    <h4>CDN Information:</h4>
                    <p><strong>CDN URL:</strong></p>
                    <div class="tunnel-link">${data.cdn.url}</div>
                    <p><strong>Expires:</strong> ${new Date(data.cdn.expiration).toLocaleString()}</p>
                    
                    <h4>Tunnel Link (${data.tunnel.pattern} format):</h4>
                    <div class="tunnel-link">${data.tunnel.link}</div>
                    
                    <h4>Raw Response:</h4>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            
            resultDiv.innerHTML = html;
        }

        function showErrorResult(data) {
            const resultDiv = document.getElementById('result');
            
            const html = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p><strong>Code:</strong> ${data.error?.code || 'Unknown error'}</p>
                    <p><strong>Context:</strong> ${data.error?.context ? JSON.stringify(data.error.context) : 'None'}</p>
                    
                    <h4>Raw Response:</h4>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            
            resultDiv.innerHTML = html;
        }

        function showVideoList(data) {
            const resultDiv = document.getElementById('result');
            
            let videosHtml = '';
            data.videos.forEach(video => {
                videosHtml += `
                    <div class="video-item">
                        <strong>${video.id}</strong> - ${video.title}<br>
                        <small>Duration: ${video.duration}s, Format: ${video.format}</small>
                    </div>
                `;
            });
            
            const html = `
                <div class="success">
                    <h3>üìÇ Available Videos (${data.count} total)</h3>
                    <div class="video-list">
                        ${videosHtml}
                    </div>
                    <p><em>Click any video ID above to use it in the form.</em></p>
                    
                    <h4>Raw Response:</h4>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            
            resultDiv.innerHTML = html;
            
            // Add click handlers to video IDs
            document.querySelectorAll('.video-item strong').forEach(element => {
                element.style.cursor = 'pointer';
                element.addEventListener('click', () => {
                    document.getElementById('videoName').value = element.textContent;
                });
            });
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Show available videos on page load
        window.addEventListener('load', listVideos);
    </script>
</body>
</html>
